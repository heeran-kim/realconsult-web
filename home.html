        content: "";

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),

        background-position: center;
        background-repeat: no-repeat;
        opacity: 1;
        z-index: -1;
      }

      .hero-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        position: relative;
        z-index: 2;
      }

      .hero-subtitle {
        font-size: var(--hero-subtitle-font-size, 1.3rem);
        margin-bottom: 1.2rem;
        font-family: "Avenir", sans-serif;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 4px;
        opacity: 0;
        animation: fadeInUp 1s ease 0.2s forwards;
      }

      .hero h1 {
        max-width: 800px;
        margin: 0 auto;
        font-size: var(--hero-main-title-font-size, 3.2rem);
        margin-bottom: 3rem;
        font-weight: 700;
        font-family: "Playfair Display", serif;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        opacity: 0;
        animation: fadeInUp 1.2s ease 0.4s forwards;
        line-height: 1.2;
      }

      .hero-cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin: 3rem auto;
        max-width: 700px;
      }

      .hero-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 1.5rem 1rem;
        transition: all 0.4s ease;
        opacity: 0;
        transform: translateY(30px);
        height: 120px;
      }

      .hero-card:nth-child(1) {
        animation: fadeInUp 1s ease 0.6s forwards;
      }
      .hero-card:nth-child(2) {
        animation: fadeInUp 1s ease 0.8s forwards;
      }
      .hero-card:nth-child(3) {
        animation: fadeInUp 1s ease 1s forwards;
      }
      .hero-card:nth-child(4) {
        animation: fadeInUp 1s ease 1.2s forwards;
      }

      .hero-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

        text-shadow: 0 2px 8px rgba(43, 92, 230, 0.4);

        margin-bottom: 0.5rem;
        font-family: "Playfair Display", serif;

          font-size: var(--mobile-hero-button-font-size, 0.9rem);
        }

        .branding-cards {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .branding-title {
          font-size: var(--mobile-branding-title-font-size, 2rem);
        }

        .card-overlay-text {
          font-size: var(--mobile-branding-card-title-font-size, 1.3rem);
        }

        .card-image {
          height: 250px;
        }

        .contact-info {
          grid-template-columns: 1fr;
          gap: 2rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 1rem;
        }

        .service-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn-primary {
          text-align: center;
          width: 100%;
          max-width: 280px;
        }

        .about-text h2 {
          font-size: var(--small-mobile-about-title-font-size, 1.8rem);
        }

        .card-overlay-text {
          font-size: 1.1rem;
        }

        .card-image {
          height: 200px;
        }

        .hero {
          padding-top: 40px;
          padding-bottom: 40px;
        }

        .hero-content {
          padding: 0 1rem;
        }

        .hero-cards {
          grid-template-columns: 1fr;
          gap: 1rem;
          max-width: 200px;
          margin: 3rem auto;
        }

        .hero-card-desc {
          max-height: 0;
          opacity: 0;
          overflow: hidden;
        }

        .hero-card {
          width: 200px;
          height: 80px;
        }

        .hero-card.expanded .hero-card-desc {
          max-height: 100px;
          opacity: 1;
          animation: fadeInUp 0.3s ease;
        }

        .hero-card.expanded .hero-card-title {
          max-height: 0;
          opacity: 0;
          overflow: hidden;
          animation: fadeInUp 0.3s ease;
        }
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <div class="hero-subtitle" id="heroSubtitle"></div>
        <h1 id="heroMainTitle"></h1>
        <div class="hero-cards" id="heroCards"></div>
        <div class="hero-actions">
          <a id="heroButton" href="#" class="btn-hero-primary"></a>
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="about-content">
          <div class="about-text">
            <h2 id="aboutTitle"></h2>
            <p id="aboutText1"></p>
            <p id="aboutText2"></p>
            <div style="margin-top: 2rem">
              <a id="aboutButton" href="#" class="btn-primary"></a>
            </div>
          </div>
          <div class="about-image fade-in-up">
            <img src="" alt="" id="aboutImage" />
          </div>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services">
      <div class="container">
        <h2 class="section-title" id="servicesTitle"></h2>
        <div id="servicesContainer"></div>
      </div>
    </section>

    <!-- Branding Section -->
    <section class="branding-section">
      <div class="container">
        <div class="branding-content">
          <h2 class="branding-title" id="brandingTitle"></h2>
          <p class="branding-description" id="brandingText"></p>
        </div>
        <div class="branding-cards" id="brandingCards"></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <div class="container">
        <h2 id="contactTitle"></h2>
        <p id="contactSubtitle"></p>
        <div class="contact-info" id="contactInfo"></div>
        <div style="margin-top: 2rem">
          <a id="contactButton" href="#" class="btn-contact"></a>
        </div>
      </div>
    </section>

    <script>
      function toggleCard(card) {
        if (window.innerWidth < 480) {
          document.querySelectorAll(".hero-card").forEach((otherCard) => {
            if (otherCard !== card) {
              otherCard.classList.remove("expanded");
            }
          });

          card.classList.toggle("expanded");
        }
      }

      window.addEventListener("resize", function () {
        if (window.innerWidth > 480) {
          document.querySelectorAll(".hero-card").forEach((card) => {
            card.classList.remove("expanded");
          });
        }
      });

      function navigateToWixPage(pagePath) {
        window.top.location.href = WEBSITE_URL + pagePath;
      }

      function openChat(message) {
        const payload = {
          type: "OPEN_CHAT",
        };

        if (message) {
          payload.message = message;
        }

        window.parent.postMessage(payload, "*");
      }

      function generateHeroCards() {
        const heroCardsContainer = document.getElementById("heroCards");
        let cardsHTML = "";

        HERO_CARDS.forEach((card, index) => {
          const firstLetter = card.title.charAt(0);
          const restOfTitle = card.title.substring(1);

          cardsHTML += `
              <div class="hero-card" onClick="toggleCard(this)">
                <div class="hero-card-title">
                  <span class="first-letter">${firstLetter}</span>${restOfTitle}
                </div>
                <div class="hero-card-desc">
                  ${card.desc}
                </div>
              </div>
            `;
        });

        heroCardsContainer.innerHTML = cardsHTML;
      }

      function generateServices() {
        const servicesContainer = document.getElementById("servicesContainer");
        let servicesHTML = "";

        SERVICES.forEach((service, index) => {
          servicesHTML += `
              <div class="service-row">
                <div class="service-content">
                  <h3>${service.title}</h3>
                  <p>${service.text}</p>
                  <div class="service-buttons">
                    <a href="#" class="btn-primary" onClick="navigateToWixPage('${service.buttonLink}')">
                      ${SERVICES_BUTTON_TEXT}
                    </a>
                  </div>
                </div>
                <div class="service-image" style="background-image: url('${service.image}')"></div>
              </div>
            `;
        });

        servicesContainer.innerHTML = servicesHTML;
      }

      function generateBrandingCards() {
        const brandingContainer = document.getElementById("brandingCards");
        let cardsHTML = "";

        BRANDING_CARDS.forEach((card) => {
          cardsHTML += `
              <div class="branding-card">
                <div class="card-image" style="background-image: url('${card.image}')">
                  <h3 class="card-overlay-text">${card.title}</h3>
                </div>
              </div>
            `;
        });

        brandingContainer.innerHTML = cardsHTML;
      }

      function generateContactInfo() {
        const contactContainer = document.getElementById("contactInfo");
        let contactHTML = "";

        CONTACT_INFO.forEach((section) => {
          contactHTML += `
              <div class="contact-item">
                <h4>${section.title}</h4>
                ${section.items.map((item) => `<p>${item}</p>`).join("")}
              </div>
            `;
        });

        contactContainer.innerHTML = contactHTML;
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("heroSubtitle").textContent = HERO_SUBTITLE;
        document.getElementById("heroMainTitle").textContent = HERO_MAIN_TITLE;
        document.getElementById("heroButton").textContent = HERO_BUTTON_TEXT;

        document.getElementById("aboutTitle").textContent = ABOUT_TITLE;
        document.getElementById("aboutText1").textContent = ABOUT_TEXT_1;
        document.getElementById("aboutText2").textContent = ABOUT_TEXT_2;
        document.getElementById("aboutButton").textContent = ABOUT_BUTTON_TEXT;

        document.getElementById("servicesTitle").textContent = SERVICES_TITLE;

        document.getElementById("brandingTitle").textContent = BRANDING_TITLE;
        document.getElementById("brandingText").textContent = BRANDING_TEXT;

        document.getElementById("contactTitle").textContent = CONTACT_TITLE;
        document.getElementById("contactSubtitle").textContent = CONTACT_SUBTITLE;
        document.getElementById("contactButton").textContent = CONTACT_BUTTON_TEXT;

        document.getElementById("heroButton").addEventListener("click", function (e) {
          e.preventDefault();
          openChat();
        });

        document.getElementById("aboutButton").addEventListener("click", function (e) {
          e.preventDefault();
          navigateToWixPage(ABOUT_BUTTON_LINK);
        });

        document.getElementById("contactButton").addEventListener("click", function (e) {
          e.preventDefault();
          openChat();
        });

        generateHeroCards();
        generateServices();
        generateBrandingCards();
        generateContactInfo();
      });

      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty("--primary-color", PRIMARY_COLOR);
      document.documentElement.style.setProperty("--secondary-color", SECONDARY_COLOR);
      document.documentElement.style.setProperty("--hero-button-color-start", HERO_BUTTON_COLOR_START);
      document.documentElement.style.setProperty("--hero-button-color-end", HERO_BUTTON_COLOR_END);
      document.documentElement.style.setProperty("--hero-letter-highlight-color", HERO_LETTER_HIGHLIGHT_COLOR);
      document.documentElement.style.setProperty("--primary-button-color", PRIMARY_BUTTON_COLOR);
      document.documentElement.style.setProperty("--primary-button-hover-color", PRIMARY_BUTTON_HOVER_COLOR);
      document.documentElement.style.setProperty("--primary-button-text-color", PRIMARY_BUTTON_TEXT_COLOR);
      document.documentElement.style.setProperty("--contact-button-color", CONTACT_BUTTON_COLOR);
      document.documentElement.style.setProperty("--contact-button-hover-color", CONTACT_BUTTON_HOVER_COLOR);
      document.documentElement.style.setProperty("--contact-button-text-color", CONTACT_BUTTON_TEXT_COLOR);
      document.documentElement.style.setProperty("--hero-bg-image", `url("${HERO_BACKGROUND_IMAGE}")`);
      document.getElementById("aboutImage").src = ABOUT_IMAGE_URL;
      document.getElementById("aboutImage").alt = ABOUT_IMAGE_ALT;

      // Font Size Variables
      document.documentElement.style.setProperty("--hero-subtitle-font-size", HERO_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-main-title-font-size", HERO_MAIN_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-card-title-font-size", HERO_VALUE_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-value-desc-font-size", HERO_VALUE_DESC_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-value-letter-font-size", HERO_VALUE_LETTER_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-button-font-size", HERO_BUTTON_FONT_SIZE);
      document.documentElement.style.setProperty("--about-title-font-size", ABOUT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--about-text-font-size", ABOUT_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--about-button-font-size", ABOUT_BUTTON_FONT_SIZE);
      document.documentElement.style.setProperty("--services-title-font-size", SERVICES_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--services-item-title-font-size", SERVICES_ITEM_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--services-item-text-font-size", SERVICES_ITEM_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--branding-title-font-size", BRANDING_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--branding-text-font-size", BRANDING_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--branding-card-title-font-size", BRANDING_CARD_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--contact-title-font-size", CONTACT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--contact-subtitle-font-size", CONTACT_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--contact-item-title-font-size", CONTACT_ITEM_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--contact-item-text-font-size", CONTACT_ITEM_TEXT_FONT_SIZE);

      // Mobile Font Size Variables
      document.documentElement.style.setProperty("--mobile-hero-subtitle-font-size", MOBILE_HERO_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-hero-main-title-font-size", MOBILE_HERO_MAIN_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-hero-value-letter-font-size", MOBILE_HERO_VALUE_LETTER_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-hero-button-font-size", MOBILE_HERO_BUTTON_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-about-title-font-size", MOBILE_ABOUT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-about-text-font-size", MOBILE_ABOUT_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-services-title-font-size", MOBILE_SERVICES_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-services-item-title-font-size", MOBILE_SERVICES_ITEM_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-branding-title-font-size", MOBILE_BRANDING_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-branding-card-title-font-size", MOBILE_BRANDING_CARD_TITLE_FONT_SIZE);

      // Small Mobile Font Size Variables
      document.documentElement.style.setProperty("--small-mobile-about-title-font-size", SMALL_MOBILE_ABOUT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--small-mobile-branding-card-title-font-size", SMALL_MOBILE_BRANDING_CARD_TITLE_FONT_SIZE);
    </script>
  </body>
</html>
