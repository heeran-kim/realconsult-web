      // ==========================================
      // PAGINATION LOGIC
      // ==========================================
      let currentPage = 1;
      let totalPages = 1;
      let allInsights = [];
      let featuredInsights = [];
      let regularInsights = [];

      function initializeInsights() {
        featuredInsights = INSIGHTS.filter((insight) => insight.featured);
        regularInsights = INSIGHTS.filter((insight) => !insight.featured);
        allInsights = [...regularInsights];

        totalPages = Math.ceil(allInsights.length / ITEMS_PER_PAGE);

        generateFeaturedHTML();
        generateInsightsHTML(1);
        generatePagination();
      }

      function generateFeaturedHTML() {
        const featuredGrid = document.getElementById("featuredGrid");
        let featuredHTML = "";

        featuredInsights.forEach((insight, index) => {
          featuredHTML += createInsightCardHTML(insight, index, true);
        });

        featuredGrid.innerHTML = featuredHTML;
      }

      function generateInsightsHTML(page) {
        const insightsGrid = document.getElementById("insightsGrid");
        const startIndex = (page - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const insightsToShow = allInsights.slice(startIndex, endIndex);

        let insightsHTML = "";
        insightsToShow.forEach((insight, index) => {
          insightsHTML += createInsightCardHTML(insight, startIndex + index);
        });

        insightsGrid.innerHTML = insightsHTML;
      }

      function createInsightCardHTML(insight, index, isFeatured = false) {
        const formattedDate = new Date(insight.date).toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });

        return `
          <div class="insight-card ${isFeatured ? "featured" : ""}" onclick="navigateToInsight('${insight.link}')" style="animation-delay: ${
          0.1 + (index % 6) * 0.1
        }s;">
            <img src="${insight.image}" alt="${insight.title}" class="insight-image" />
            <div class="insight-content">
              <div class="insight-meta">
                <span class="insight-type">${insight.type}</span>
                <span class="insight-category">${insight.category}</span>
              </div>
              <h3 class="insight-title">${insight.title}</h3>
              <p class="insight-excerpt">${insight.excerpt}</p>
              <div class="insight-footer">
                <span class="insight-author">By ${insight.author}</span>
                <div class="insight-date-read">
                  <span>${formattedDate}</span>
                  <span>•</span>
                  <span>${insight.readTime}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function generatePagination() {
        const paginationContainer = document.getElementById("pagination");
        let paginationHTML = "";

        // Previous button
        paginationHTML += `
          <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? "disabled" : ""}>
            ‹
          </button>
        `;

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          paginationHTML += `
            <button class="page-btn ${i === currentPage ? "active" : ""}" onclick="goToPage(${i})">
              ${i}
            </button>
          `;
        }

        // Next button
        paginationHTML += `
          <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? "disabled" : ""}>
            ›
          </button>
        `;

        paginationContainer.innerHTML = paginationHTML;
      }

      function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;

        currentPage = page;
        generateInsightsHTML(page);
        generatePagination();

        // Scroll to insights grid
        document.getElementById("insightsGrid").scrollIntoView({
          behavior: "smooth",
          block: "start",
        });
      }

      function navigateToInsight(link) {
        // Check if it's an internal link (starts with /) or external link (starts with http)
        if (link.startsWith("/")) {
          // Internal link - use Wix navigation
          const url = `${WEBSITE_URL}${link}`;
          window.top.location.href = url;
        } else if (link.startsWith("http")) {
          // External link - open in new tab
          window.open(link, "_blank");
        } else {
          // Fallback - treat as internal link
          const url = `${WEBSITE_URL}/${link}`;
          window.top.location.href = url;
        }
      }

      // ==========================================
      // INITIALIZE ON PAGE LOAD
      // ==========================================
      document.addEventListener("DOMContentLoaded", function () {
        initializeInsights();
      });

      // ==========================================
      // APPLY VARIABLES TO DOM
      // ==========================================
      document.getElementById("heroImage").src = HERO_BACKGROUND_IMAGE;
      document.getElementById("heroImage").alt = HERO_IMAGE_ALT;

      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty("--primary-color", PRIMARY_COLOR);
      document.documentElement.style.setProperty("--secondary-color", SECONDARY_COLOR);
      document.documentElement.style.setProperty("--insights-background", INSIGHTS_SECTION_BACKGROUND);

      // Font size variables
      document.documentElement.style.setProperty("--hero-subtitle-font-size", HERO_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--hero-title-font-size", HERO_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--intro-text-font-size", INTRO_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--insight-title-font-size", INSIGHT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--insight-excerpt-font-size", INSIGHT_EXCERPT_FONT_SIZE);
      document.documentElement.style.setProperty("--insight-meta-font-size", INSIGHT_META_FONT_SIZE);

      // Mobile font size variables
      document.documentElement.style.setProperty("--mobile-hero-subtitle-font-size", MOBILE_HERO_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-hero-title-font-size", MOBILE_HERO_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-intro-text-font-size", MOBILE_INTRO_TEXT_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-insight-title-font-size", MOBILE_INSIGHT_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-insight-excerpt-font-size", MOBILE_INSIGHT_EXCERPT_FONT_SIZE);

      // Small mobile font size variables
      document.documentElement.style.setProperty("--small-mobile-hero-subtitle-font-size", SMALL_MOBILE_HERO_SUBTITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--small-mobile-hero-title-font-size", SMALL_MOBILE_HERO_TITLE_FONT_SIZE);
    </script>
  </body>
</html>
