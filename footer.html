<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Consult Footer</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // WEBSITE SETTINGS
      const WEBSITE_URL = "https://real-consult.com.au";
      const COMPANY_NAME = "REAL CONSULT";
      const COMPANY_TAGLINE = "Realistic • Efficient • Agile • Lean";

      // COPYRIGHT AND PRIVACY
      const COPYRIGHT_YEAR = new Date().getFullYear();
      const COMPANY_FULL_NAME = "Real Consult Pty Ltd";
      const COPYRIGHT_TEXT = `© ${COPYRIGHT_YEAR} ${COMPANY_FULL_NAME}. All rights reserved.`;
      const PRIVACY_LINK_TEXT = "Privacy Policy";
      const PRIVACY_LINK = "/privacy-policy";

      // COLORS & BRANDING
      const BACKGROUND_COLOR = "#fff";
    </script>
    <style>
      /* Force iframe to fit content */
      html,
      body {
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Footer */
      .footer {
        background: var(--background-color, #333);
        color: black;
        padding: 1.5rem 0;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
      }

      .footer-left {
        font-size: 0.9rem;
        opacity: 0.8;
        justify-self: start;
      }

      .footer-center {
        justify-self: center;
        text-align: center;
      }

      .footer-center .logo {
        font-size: 1.5rem;
        margin-bottom: 0;
        font-family: "Playfair Display", serif;
        font-weight: 700;
      }

      .footer-center .logo-subtitle {
        font-size: 0.6rem;
        font-weight: 400;
        margin-top: 0.1rem;
        font-family: "Avenir", sans-serif;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .footer-right {
        font-size: 0.9rem;
        justify-self: end;
      }

      .footer-right a {
        text-decoration: none;
        color: black;
        transition: color 0.3s ease;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .footer-container {
          grid-template-columns: 1fr;
          gap: 1rem;
          text-align: center;
        }

        .footer-left,
        .footer-center,
        .footer-right {
          justify-self: center;
        }

        .footer-left,
        .footer-right {
          font-size: 0.8rem;
        }

        .footer-center .logo {
          font-size: 1.3rem;
        }

        .footer-center .logo-subtitle {
          font-size: 0.55rem;
        }
      }
    </style>
  </head>
  <body>
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <script>
            document.write(COPYRIGHT_TEXT);
          </script>
        </div>

        <div class="footer-center">
          <div class="logo">
            <script>
              document.write(COMPANY_NAME);
            </script>
            <div class="logo-subtitle">
              <script>
                document.write(COMPANY_TAGLINE);
              </script>
            </div>
          </div>
        </div>

        <div class="footer-right">
          <a href="#" onclick="navigateToWixPage(PRIVACY_LINK)">
            <script>
              document.write(PRIVACY_LINK_TEXT);
            </script>
          </a>
        </div>
      </div>
    </footer>

    <script>
      // ==========================================
      // NAVIGATION & INTERACTION FUNCTIONS
      // ==========================================
      function navigateToWixPage(pagePath) {
        window.top.location.href = WEBSITE_URL + pagePath;
      }

      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty("--background-color", BACKGROUND_COLOR);
    </script>
  </body>
</html>
