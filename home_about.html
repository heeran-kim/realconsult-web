<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Consult Home - About Section</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // WEBSITE SETTINGS
      const WEBSITE_URL = "https://real-consult.com.au";

      // ABOUT SECTION
      const ABOUT_TITLE = "About REAL Consult Group";
      const ABOUT_TEXT_1 =
        "REAL Consult Group is a boutique consultancy firm specialized in management, strategy and leadership. We are a multi-disciplinary consultancy offering professional services in Corporate consulting, AI project management and marketing & advertising.";
      const ABOUT_TEXT_2 =
        "Our experienced team of experts provide tailored solutions to SME businesses, helping transform their operations and reach their fullest potential.";
      const ABOUT_BUTTON_TEXT = "Get to Know Us Better";
      const ABOUT_BUTTON_LINK = "/about";
      const ABOUT_IMAGE_URL =
        "https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80";
      const ABOUT_IMAGE_ALT = "Professional business consulting team";

      // COLORS & BRANDING
      const PRIMARY_COLOR = "#1a2332";
      const SECONDARY_COLOR = "#2c3e50";
      const ABOUT_TITLE_COLOR = "#333";
      const ABOUT_TEXT_COLOR = "#666";
      const ABOUT_BUTTON_COLOR = "#1a1a1a";
      const ABOUT_BUTTON_HOVER_COLOR = "#333";
    </script>
    <style>
      /* Force iframe to fit content */
      html,
      body {
        width: 100% !important;
        height: 100% !important;
        overflow-x: hidden !important;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system,
          "Segoe UI", sans-serif;
        line-height: 1.6;
        color: #333;
        overflow-x: hidden;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      /* About Section */
      .about {
        padding: 80px 0;
        background: white;
      }

      .about-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
        align-items: center;
      }

      .about-text h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: var(--about-title-color, #333);
        font-family: "Playfair Display", serif;
        font-weight: 600;
      }

      .about-text p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        color: var(--about-text-color, #666);
      }

      .about-buttons {
        margin-top: 2rem;
      }

      .btn-primary {
        background: var(--about-button-color, #1a1a1a);
        color: white;
        padding: 0.8rem 1.8rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        font-size: 0.95rem;
      }

      .btn-primary:hover {
        background: var(--about-button-hover-color, #333);
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: var(--about-chat-button-color, transparent);
        color: var(--about-chat-button-border-color, #1a1a1a);
        padding: 0.8rem 1.8rem;
        border: 2px solid var(--about-chat-button-border-color, #1a1a1a);
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        font-size: 0.95rem;
      }

      .btn-secondary:hover {
        background: var(--about-chat-button-border-color, #1a1a1a);
        color: white;
      }

      .about-image {
        text-align: center;
      }

      .about-image img {
        width: 100%;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .about-image img:hover {
        transform: translateY(-5px);
      }

      /* Responsive */
      @media (max-width: 980px) {
        .about-content {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        /* Mobile: Image first, then text */
        .about-image {
          order: 1;
        }

        .about-text {
          order: 2;
        }

        .about-text h2 {
          font-size: 2.2rem;
          text-align: center;
        }

        .about-text p {
          text-align: center;
        }

        .about-buttons {
          text-align: center;
        }

        .about-image {
          text-align: center;
          margin-bottom: 1rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 1rem;
        }

        .about {
          padding: 60px 0;
        }

        .about-text h2 {
          font-size: 1.8rem;
        }

        .about-text p {
          font-size: 1rem;
        }

        .about-buttons {
          text-align: center;
        }

        .btn-primary {
          text-align: center;
          width: 100%;
          max-width: 280px;
        }
      }

      /* Animation on scroll */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease;
      }

      .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- About Section -->
    <section id="about" class="about">
      <div class="container">
        <div class="about-content">
          <div class="about-text fade-in-up">
            <h2>
              <script>
                document.write(ABOUT_TITLE);
              </script>
            </h2>
            <p>
              <script>
                document.write(ABOUT_TEXT_1);
              </script>
            </p>
            <p>
              <script>
                document.write(ABOUT_TEXT_2);
              </script>
            </p>
            <div class="about-buttons">
              <a
                href="#"
                class="btn-primary"
                onclick="navigateToWixPage(ABOUT_BUTTON_LINK)"
              >
                <script>
                  document.write(ABOUT_BUTTON_TEXT);
                </script>
              </a>
            </div>
          </div>
          <div class="about-image fade-in-up">
            <img src="" alt="" id="aboutImage" />
          </div>
        </div>
      </div>
    </section>

    <script>
      // ==========================================
      // NAVIGATION & INTERACTION FUNCTIONS
      // ==========================================
      function navigateToWixPage(pagePath) {
        window.top.location.href = WEBSITE_URL + pagePath;
      }

      function openChat(service) {
        if (service) {
          alert(`Chatbot integration coming soon for ${service} consultation!`);
        } else {
          alert(
            "Chatbot integration coming soon! This will connect to the AI assistant."
          );
        }
      }

      // ==========================================
      // APPLY CSS VARIABLES AND CONTENT
      // ==========================================
      document.documentElement.style.setProperty(
        "--primary-color",
        PRIMARY_COLOR
      );
      document.documentElement.style.setProperty(
        "--secondary-color",
        SECONDARY_COLOR
      );
      document.documentElement.style.setProperty(
        "--about-title-color",
        ABOUT_TITLE_COLOR
      );
      document.documentElement.style.setProperty(
        "--about-text-color",
        ABOUT_TEXT_COLOR
      );
      document.documentElement.style.setProperty(
        "--about-button-color",
        ABOUT_BUTTON_COLOR
      );
      document.documentElement.style.setProperty(
        "--about-button-hover-color",
        ABOUT_BUTTON_HOVER_COLOR
      );

      // Set image source and alt text
      document.getElementById("aboutImage").src = ABOUT_IMAGE_URL;
      document.getElementById("aboutImage").alt = ABOUT_IMAGE_ALT;

      // Animation on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, observerOptions);

      document.querySelectorAll(".fade-in-up").forEach((el) => {
        observer.observe(el);
      });
    </script>
  </body>
</html>
