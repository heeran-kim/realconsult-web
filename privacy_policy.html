<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Privacy Policy - Real Consult</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // PAGE TITLE
      const PAGE_TITLE = "Privacy Policy";

      // CONTENT SECTIONS (Array of {title, content} objects)
      const CONTENT_SECTIONS = [
        {
          title: "Getting Started with This Template",
          content:
            "This is a simple content page template that you can customize by editing the variables at the top of the code. Simply change the PAGE_TITLE variable to set your page title, and modify the CONTENT_SECTIONS array to add your own sections. Each section has a title and content field that you can edit.",
        },
        {
          title: "How to Add New Sections",
          content:
            "To add a new section, simply add another object to the CONTENT_SECTIONS array with a title and content property. For example: {title: 'Your Section Title', content: 'Your section content goes here'}. The template will automatically generate the HTML for each section you add.",
        },
        {
          title: "What You Should Replace",
          content:
            "Replace this entire CONTENT_SECTIONS array with your actual content. Change the PAGE_TITLE to your page name. Adjust colors and fonts to match your brand. You can add as many sections as you need - there's no limit to how many you can include in the array.",
        },
      ];
    </script>
    <style>
      /* Force iframe to fit content */
      html,
      body {
        height: auto !important;
        overflow-x: hidden;
      }

      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system, "Segoe UI", sans-serif;
        line-height: 1.6;
        color: var(--text-color, #333333);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: var(--background-color, #ffffff);
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Header Section */
      .page-header {
        background: var(--header-background, #ffffff);
        color: var(--title-color, #000000);
        padding: 3rem 0 1rem 0;
        text-align: left;
        position: relative;
      }

      .page-title {
        font-size: var(--page-title-font-size, 3rem);
        font-weight: 600;
        font-family: "Playfair Display", serif;
        margin: 0;
        color: var(--title-color, #000000);
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 3rem;
      }

      /* Content Section */
      .content-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 3rem;
      }

      .content-section {
        margin-bottom: 3rem;
      }

      .content-section:last-child {
        margin-bottom: 0;
      }

      .section-title {
        font-size: var(--section-title-font-size, 1.8rem);
        font-weight: 600;
        color: var(--title-color, #000000);
        font-family: "Playfair Display", serif;
        margin-bottom: 1.5rem;
        line-height: 1.3;
      }

      .section-content {
        font-size: var(--content-text-font-size, 1rem);
        line-height: 1.7;
        color: var(--text-color, #333333);
        font-family: "Avenir", sans-serif;
        font-weight: 300;
      }

      /* Responsive */
      @media (max-width: 980px) {
        .page-header {
          padding: 2.5rem 0 1.5rem 0;
        }

        .page-title {
          font-size: var(--mobile-page-title-font-size, 2.2rem);
          padding: 0 2rem;
        }

        .content-wrapper {
          padding: 2rem;
        }

        .section-title {
          font-size: var(--mobile-section-title-font-size, 1.5rem);
        }

        .section-content {
          font-size: var(--mobile-content-text-font-size, 0.95rem);
        }

        .content-section {
          margin-bottom: 2.5rem;
        }
      }

      @media (max-width: 480px) {
        .page-header {
          padding: 2rem 0 1rem 0;
        }

        .page-title {
          font-size: calc(var(--mobile-page-title-font-size, 2.2rem) * 0.9);
          padding: 0 1rem;
        }

        .content-wrapper {
          padding: 1.5rem;
        }

        .section-title {
          font-size: calc(var(--mobile-section-title-font-size, 1.5rem) * 0.9);
        }

        .section-content {
          font-size: calc(var(--mobile-content-text-font-size, 0.95rem) * 0.95);
        }
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-title {
        opacity: 0;
        animation: fadeInUp 0.8s ease 0.2s forwards;
      }

      .content-section {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <h1 class="page-title">
        <script>
          document.write(PAGE_TITLE);
        </script>
      </h1>
    </header>

    <!-- Content Wrapper -->
    <main class="content-wrapper" id="contentWrapper">
      <!-- Content sections will be dynamically generated here -->
    </main>

    <script>
      // ==========================================
      // DYNAMIC CONTENT GENERATION
      // ==========================================
      function generateContentSections() {
        const contentWrapper = document.getElementById("contentWrapper");
        let sectionsHTML = "";

        CONTENT_SECTIONS.forEach((section, index) => {
          sectionsHTML += `
            <section class="content-section" style="animation-delay: ${0.1 + index * 0.1}s;">
              <h2 class="section-title">${section.title}</h2>
              <div class="section-content">${section.content}</div>
            </section>
          `;
        });

        contentWrapper.innerHTML = sectionsHTML;
      }

      // ==========================================
      // GENERATE CONTENT ON PAGE LOAD
      // ==========================================
      document.addEventListener("DOMContentLoaded", function () {
        generateContentSections();
      });

      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty("--background-color", BACKGROUND_COLOR);
      document.documentElement.style.setProperty("--header-background", HEADER_BACKGROUND);
      document.documentElement.style.setProperty("--text-color", TEXT_COLOR);
      document.documentElement.style.setProperty("--title-color", TITLE_COLOR);

      // Font size variables
      document.documentElement.style.setProperty("--page-title-font-size", PAGE_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--section-title-font-size", SECTION_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--content-text-font-size", CONTENT_TEXT_FONT_SIZE);

      // Mobile font size variables
      document.documentElement.style.setProperty("--mobile-page-title-font-size", MOBILE_PAGE_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-section-title-font-size", MOBILE_SECTION_TITLE_FONT_SIZE);
      document.documentElement.style.setProperty("--mobile-content-text-font-size", MOBILE_CONTENT_TEXT_FONT_SIZE);
    </script>
  </body>
</html>
