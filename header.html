<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Consult Header</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // WEBSITE SETTINGS
      const WEBSITE_URL = "https://real-consult.com.au";
      const COMPANY_NAME = "REAL CONSULT";
      const COMPANY_TAGLINE = "Realistic â€¢ Efficient â€¢ Agile â€¢ Lean";

      // NAVIGATION MENU ARRAY
      const NAVIGATION_ITEMS = [
        {
          text: "Home",
          link: "/",
        },
        {
          text: "About Us",
          link: "/about",
        },
        {
          text: "Our Services",
          link: "/services",
        },
        {
          text: "Insights",
          link: "/insights",
        },
        {
          text: "Contact",
          link: "/contact",
        },
        {
          text: "ðŸ’¬ Chat Now",
          link: "#",
          action: "openChat()",
        },
      ];

      // COLORS & BRANDING
      const PRIMARY_COLOR = "#1a2332";
      const SECONDARY_COLOR = "#2c3e50";
    </script>
    <style>
      html,
      body {
        width: 100% !important;
        max-width: 100% !important;
        overflow-x: hidden !important;
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        background: white;
        backdrop-filter: blur(20px);
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.05);
        position: relative;
        width: 100%;
        z-index: 1000;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .logo-main {
        font-size: 2rem;
        font-weight: 900;
        color: #1a1a1a;
        font-family: "Playfair Display", serif;
        letter-spacing: -0.5px;
        transition: color 0.3s ease;
        cursor: pointer;
      }

      .logo-subtitle {
        font-size: 0.75rem;
        color: #666;
        font-weight: 400;
        margin-top: 0.2rem;
        font-family: "Avenir", sans-serif;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        transition: color 0.3s ease;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
        align-items: center;
      }

      .nav-menu a {
        text-decoration: none;
        color: #333;
        font-weight: 300;
        transition: color 0.3s ease;
        font-size: 1rem;
        position: relative;
        font-family: "Avenir", "Avenir Light", system-ui, sans-serif;
        letter-spacing: 0.3px;
      }

      .nav-menu a:hover {
        color: var(--secondary-color);
      }

      .nav-menu a:not(.chat-btn):hover::after {
        width: 100%;
      }

      .nav-menu a:not(.chat-btn)::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        transition: width 0.3s ease;
      }

      .chat-btn {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white !important;
        padding: 0.6rem 1.2rem;
        border-radius: 30px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .chat-btn:hover {
        background: linear-gradient(135deg, #243447 0%, #34495e 100%);
        transform: translateY(-2px);
        color: white !important;
      }

      /* Responsive */
      @media (max-width: 1200px) {
        .nav-container {
          max-width: 100%;
          padding: 0 1.5rem;
        }
      }

      @media (max-width: 980px) {
        .logo-main {
          font-size: 1.5rem;
        }

        .logo-subtitle {
          font-size: 0.65rem;
        }

        .nav-container {
          padding: 0 1rem;
        }

        .header {
          padding: 1rem 0;
        }
      }

      @media (max-width: 480px) {
        .nav-menu {
          display: none;
        }

        .logo-main {
          font-size: 1.3rem;
        }

        .logo-subtitle {
          font-size: 0.45rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <div onclick="navigateToWixPage('/')">
          <div class="logo-main" id="logoMain"></div>
          <div class="logo-subtitle" id="logoSubtitle"></div>
        </div>
        <ul class="nav-menu" id="navMenu"></ul>
      </div>
    </header>

    <script>
      function navigateToWixPage(pagePath) {
        window.top.location.href = WEBSITE_URL + pagePath;
      }

      function openChat(message) {
        const payload = {
          type: "OPEN_CHAT",
        };

        if (message) {
          payload.message = message;
        }

        window.parent.postMessage(payload, "*");
      }

      function generateNavigationHTML() {
        const navMenu = document.getElementById("navMenu");
        let navHTML = "";

        NAVIGATION_ITEMS.forEach((item) => {
          if (item.action) {
            navHTML += `
              <li>
                <a href="${item.link}" class="chat-btn" onclick="${item.action}">
                  ${item.text}
                </a>
              </li>
            `;
          } else {
            navHTML += `
              <li>
                <a href="#" onclick="navigateToWixPage('${item.link}')">
                  ${item.text}
                </a>
              </li>
            `;
          }
        });

        navMenu.innerHTML = navHTML;
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("logoMain").textContent = COMPANY_NAME;
        document.getElementById("logoSubtitle").textContent = COMPANY_TAGLINE;

        generateNavigationHTML();
      });

      window.addEventListener("message", function (event) {
        if (event.data.type === "CREATE_BOOKING") {
          window.parent.postMessage(
            {
              type: "CREATE_BOOKING",
              data: event.data.data,
            },
            "*"
          );
        }
      });
      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty("--primary-color", PRIMARY_COLOR);
      document.documentElement.style.setProperty("--secondary-color", SECONDARY_COLOR);
    </script>
  </body>
</html>
