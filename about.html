<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Real Consult</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // HERO SECTION
      const HERO_SUBTITLE = "About Real Consult";
      const HERO_TITLE = "Real Guidance for Real Growth";
      const HERO_BACKGROUND_IMAGE = "https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80";
      const HERO_IMAGE_ALT = "Professional business team collaborating";

      // COMPANY HISTORY SECTION
      const HISTORY_TEXT =
        "Founded with a vision to transform how businesses approach growth and efficiency, Real Consult Group emerged from the recognition that small and medium enterprises needed more than just generic consulting solutions. Our REAL methodology - focusing on Realistic, Efficient, Agile, and Lean practices - was developed through years of hands-on experience working with diverse businesses across various industries.";

      // VALUES SECTION
      const VALUES_SECTION_TITLE = "Our Approach";
      const VALUE_CARDS = [
        {
          title: "Realistic",
          description: "We set achievable goals and expectations, ensuring every strategy is grounded in practical reality and market conditions.",
        },
        {
          title: "Efficient",
          description: "We optimize your resources and processes to maximize productivity while minimizing waste and unnecessary complexity.",
        },
        {
          title: "Agile",
          description: "We embrace flexibility and adaptability, helping your business respond quickly to changing market demands.",
        },
        {
          title: "Lean",
          description: "We eliminate unnecessary steps and streamline operations to create sustainable, scalable business processes.",
        },
      ];

      // LEADERSHIP SECTION
      const LEADERSHIP_TITLE = "Meet Our Team";
      const FOUNDER_NAME = "Our Founder";
      const FOUNDER_TITLE = "Founder & Managing Director";
      const FOUNDER_DESCRIPTION =
        "With over 15 years of experience in business consulting and strategic management, our founder established Real Consult Group to bridge the gap between traditional consulting and modern business needs. Their expertise spans across corporate management, AI-enabled project management, and digital transformation. Passionate about helping SME businesses unlock their potential through practical, results-driven strategies that align with the REAL methodology.";
      const FOUNDER_IMAGE = "https://images.unsplash.com/photo-1560250097-0b93528c311a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80";
      const FOUNDER_IMAGE_ALT = "Our Founder - Managing Director";

      // CTA SECTION
      const CTA_TEXT = "Want to know more about who we are?";
      const CTA_LINK_TEXT = "Chat with us";
      const CTA_OPENING_MESSAGE = "Tell me more about your company and team";

      // COLORS & STYLING
      const HISTORY_BACKGROUND = "#f8f9fa";
      const VALUES_BACKGROUND = "#f8f9fa";
      const LEADERSHIP_BACKGROUND = "#ffffff";
      const CTA_BACKGROUND_START = "#1a2332";
      const CTA_BACKGROUND_END = "#2c3e50";

      // HERO FONT SIZES
      const HERO_SUBTITLE_FONT_SIZE = "1.2rem";
      const HERO_TITLE_FONT_SIZE = "4rem";

      // SECTION FONT SIZES
      const SECTION_TITLE_FONT_SIZE = "2.5rem";
      const HISTORY_TEXT_FONT_SIZE = "1.2rem";

      // VALUE CARD FONT SIZES
      const VALUES_TITLE_FONT_SIZE = "2rem";
      const VALUE_TITLE_FONT_SIZE = "1.4rem";
      const VALUE_DESC_FONT_SIZE = "0.95rem";

      // LEADERSHIP FONT SIZES
      const FOUNDER_NAME_FONT_SIZE = "2rem";
      const FOUNDER_TITLE_FONT_SIZE = "1.2rem";
      const FOUNDER_DESC_FONT_SIZE = "1.1rem";

      // CTA FONT SIZES
      const CTA_TEXT_FONT_SIZE = "1.8rem";

      // MOBILE HERO FONT SIZES
      const MOBILE_HERO_SUBTITLE_FONT_SIZE = "1rem";
      const MOBILE_HERO_TITLE_FONT_SIZE = "2.8rem";

      // MOBILE SECTION FONT SIZES
      const MOBILE_SECTION_TITLE_FONT_SIZE = "2rem";
      const MOBILE_HISTORY_TEXT_FONT_SIZE = "1.1rem";

      // MOBILE VALUE CARD FONT SIZES
      const MOBILE_VALUES_TITLE_FONT_SIZE = "1.8rem";
      const MOBILE_VALUE_TITLE_FONT_SIZE = "1.2rem";
      const MOBILE_VALUE_DESC_FONT_SIZE = "0.9rem";

      // MOBILE LEADERSHIP FONT SIZES
      const MOBILE_FOUNDER_NAME_FONT_SIZE = "1.6rem";
      const MOBILE_FOUNDER_TITLE_FONT_SIZE = "1rem";
      const MOBILE_FOUNDER_DESC_FONT_SIZE = "1rem";

      // MOBILE CTA FONT SIZES
      const MOBILE_CTA_TEXT_FONT_SIZE = "1.4rem";

      // SMALL MOBILE HERO FONT SIZES
      const SMALL_MOBILE_HERO_SUBTITLE_FONT_SIZE = "0.9rem";
      const SMALL_MOBILE_HERO_TITLE_FONT_SIZE = "2.5rem";
    </script>
    <style>
      /* ==========================================
         RESET & BASE STYLES
         ========================================== */
      html,
      body {
        height: auto !important;
        overflow-x: hidden;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system, "Segoe UI", sans-serif;
        line-height: 1.6;
        background-color: var(--cta-background-end);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* ==========================================
         HERO SECTION
         ========================================== */
      .about-hero {
        position: relative;
        height: 450px;
        min-height: 350px;
        overflow: hidden;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }

      .about-hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .about-hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.1) 30%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.8) 100%);
        z-index: 2;
      }

      .about-hero-content {
        position: relative;
        z-index: 3;
        color: white;
        padding: 0 3rem 4rem 3rem;
        max-width: 1200px;
      }

      .about-hero-subtitle {
        font-size: var(--hero-subtitle-font-size);
        font-weight: 300;
        margin-bottom: 1rem;
        opacity: 0.9;
        font-family: "Avenir", sans-serif;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
      }

      .about-hero-title {
        font-size: var(--hero-title-font-size);
        font-weight: 400;
        margin-bottom: 2rem;
        font-family: "Playfair Display", serif;
        line-height: 1.1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      /* ==========================================
         HISTORY SECTION
         ========================================== */
      .history-section {
        padding: 40px 0;
        background: var(--history-background);
      }

      .history-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 2rem;
        text-align: center;
      }

      .history-text {
        font-size: var(--history-text-font-size);
        line-height: 1.8;
        color: #555;
        font-family: "Avenir", sans-serif;
        font-weight: 300;
      }

      /* ==========================================
         VALUES SECTION
         ========================================== */
      .values-section {
        padding: 0px 0 40px 0;
        background: var(--values-background);
      }

      .values-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .values-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
      }

      .values-title {
        font-size: var(--values-title-font-size);
        color: #1a1a1a;
        font-family: "Playfair Display", serif;
        font-weight: 600;
        margin: 0;
        padding: 0 1rem;
        background: var(--values-background);
        display: inline-block;
        position: relative;
        z-index: 2;
      }

      .values-header::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #ddd;
        z-index: 1;
      }

      .values-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, 250px);
        gap: 0;
        justify-content: center;
      }

      .value-item {
        text-align: left;
        padding: 2.5rem 2rem;
        position: relative;
        transition: all 0.3s ease;
        cursor: default;
        background: transparent;
        border: 1px solid transparent;
      }

      .value-item:hover {
        border: 1px solid #e9ecef;
      }

      .value-item::before {
        content: "";
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 15px;
        height: 15px;
        border-top: 2px solid #ddd;
        border-right: 2px solid #ddd;
        transition: all 0.3s ease;
        opacity: 0.5;
      }

      .value-item:hover::before {
        border-color: #1a2332;
        opacity: 1;
      }

      .value-item-title {
        font-size: var(--value-title-font-size);
        margin-bottom: 1rem;
        color: #1a1a1a;
        font-family: "Playfair Display", serif;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .value-item:hover .value-item-title {
        color: #1a2332;
      }

      .value-item-desc {
        font-size: var(--value-desc-font-size);
        line-height: 1.6;
        color: #666;
        font-family: "Avenir", sans-serif;
        font-weight: 300;
      }

      /* ==========================================
         LEADERSHIP SECTION
         ========================================== */
      .leadership-section {
        padding: 80px 0;
        background: var(--leadership-background);
      }

      .leadership-header {
        text-align: center;
        margin-bottom: 4rem;
      }

      .leadership-title {
        font-size: var(--section-title-font-size);
        color: #1a1a1a;
        font-family: "Playfair Display", serif;
        font-weight: 600;
        margin: 0;
      }

      .leadership-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .leadership-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
      }

      .leadership-text {
        padding: 2rem 0;
      }

      .founder-name {
        font-size: var(--founder-name-font-size);
        margin-bottom: 0.5rem;
        color: #1a1a1a;
        font-family: "Playfair Display", serif;
        font-weight: 600;
      }

      .founder-title {
        font-size: var(--founder-title-font-size);
        margin-bottom: 1.5rem;
        color: #666;
        font-family: "Avenir", sans-serif;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .founder-description {
        font-size: var(--founder-desc-font-size);
        line-height: 1.7;
        color: #666;
        font-family: "Avenir", sans-serif;
      }

      .leadership-image {
        position: relative;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .leadership-image img {
        width: 100%;
        height: 600px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .leadership-image:hover img {
        transform: scale(1.05);
      }

      /* ==========================================
         CTA SECTION
         ========================================== */
      .cta-section {
        padding: 60px 0;
        background: linear-gradient(to bottom, var(--cta-background-start) 0%, var(--cta-background-end) 100%);
        text-align: center;
      }

      .cta-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .cta-text {
        font-size: var(--cta-text-font-size);
        color: white;
        font-family: "Playfair Display", serif;
        font-weight: 400;
        margin-bottom: 0;
      }

      .cta-link {
        color: white;
        text-decoration: underline;
        text-decoration-color: rgba(255, 255, 255, 0.6);
        text-underline-offset: 8px;
        text-decoration-thickness: 2px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .cta-link:hover {
        text-decoration-color: white;
        text-decoration-thickness: 3px;
        text-underline-offset: 12px;
        transform: translateY(-2px);
        text-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      }

      /* ==========================================
         RESPONSIVE DESIGN
         ========================================== */
      @media (max-width: 980px) {
        /* Hero adjustments */
        .about-hero-content {
          padding: 0 2rem 3rem 2rem;
        }

        .about-hero-title {
          font-size: var(--mobile-hero-title-font-size);
        }

        .about-hero-subtitle {
          font-size: var(--mobile-hero-subtitle-font-size);
        }

        /* History adjustments */
        .history-container {
          padding: 0 1rem;
        }

        .history-text {
          font-size: var(--mobile-history-text-font-size);
        }

        /* Values grid adjustments */
        .value-item {
          padding: 2rem 1.5rem;
        }

        .value-title {
          font-size: var(--mobile-values-title-font-size);
        }

        .value-item-title {
          font-size: var(--mobile-value-title-font-size);
        }

        .value-item-desc {
          font-size: var(--mobile-value-desc-font-size);
        }

        .values-header {
          margin-bottom: 2rem;
        }
      }

      @media (max-width: 640px) {
        /* Leadership layout changes */
        .leadership-content {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .leadership-text {
          order: 2;
          text-align: center;
        }

        .leadership-image {
          order: 1;
        }

        .leadership-header {
          margin-bottom: 2rem;
        }

        .leadership-title {
          font-size: var(--mobile-section-title-font-size);
        }

        .founder-name {
          font-size: var(--mobile-founder-name-font-size);
        }

        .founder-title {
          font-size: var(--mobile-founder-title-font-size);
        }

        .founder-description {
          font-size: var(--mobile-founder-desc-font-size);
        }

        .cta-text {
          font-size: var(--mobile-cta-text-font-size);
        }

        .leadership-image img {
          height: 400px;
        }
      }

      @media (max-width: 480px) {
        /* Small mobile adjustments */
        .about-hero-content {
          padding: 0 1.5rem 2.5rem 1.5rem;
        }

        .about-hero-title {
          font-size: var(--small-mobile-hero-title-font-size);
        }

        .about-hero-subtitle {
          font-size: var(--small-mobile-hero-subtitle-font-size);
        }

        .history-container,
        .leadership-container,
        .cta-container,
        .values-container {
          padding: 0 1rem;
        }

        .history-text {
          font-size: var(--mobile-history-text-font-size);
        }

        .leadership-image img {
          height: 300px;
        }
      }

      /* ==========================================
         ANIMATIONS
         ========================================== */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .about-hero-content > * {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease forwards;
      }

      .about-hero-subtitle {
        animation-delay: 0.2s;
      }

      .about-hero-title {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="about-hero">
      <img src="" alt="" class="about-hero-image" id="heroImage" />
      <div class="about-hero-overlay"></div>
      <div class="about-hero-content">
        <div class="about-hero-subtitle" id="heroSubtitle"></div>
        <h1 class="about-hero-title" id="heroTitle"></h1>
      </div>
    </section>

    <!-- Company History Section -->
    <section class="history-section">
      <div class="history-container">
        <p class="history-text" id="historyText"></p>
      </div>
    </section>

    <!-- Values Section -->
    <section class="values-section">
      <div class="values-container">
        <div class="values-header">
          <h2 class="values-title" id="valuesTitle"></h2>
        </div>
        <div class="values-grid" id="valuesGrid"></div>
      </div>
    </section>

    <!-- Leadership Section -->
    <section class="leadership-section">
      <div class="leadership-header">
        <h2 class="leadership-title" id="leadershipTitle"></h2>
      </div>
      <div class="leadership-container">
        <div class="leadership-content">
          <div class="leadership-text">
            <h3 class="founder-name" id="founderName"></h3>
            <p class="founder-title" id="founderTitle"></p>
            <p class="founder-description" id="founderDescription"></p>
          </div>
          <div class="leadership-image">
            <img src="" alt="" id="founderImage" />
          </div>
        </div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="cta-container">
        <p class="cta-text">
          <span id="ctaText"></span>
          <span class="cta-link" onclick="openChat(CTA_OPENING_MESSAGE)" id="ctaLinkText"></span>
        </p>
      </div>
    </section>

    <script>
      // ==========================================
      // UTILITY FUNCTIONS
      // ==========================================
      function openChat(message) {
        const payload = {
          type: "OPEN_CHAT",
        };

        if (message) {
          payload.message = message;
        }

        window.parent.postMessage(payload, "*");
      }

      // ==========================================
      // CONTENT GENERATION FUNCTIONS
      // ==========================================
      function generateValueCards() {
        const valuesSection = document.querySelector(".values-section");

        // Hide section if no value cards provided
        if (!VALUE_CARDS || VALUE_CARDS.length === 0) {
          valuesSection.style.display = "none";
          return;
        }

        valuesSection.style.display = "block";
        const valuesGrid = document.getElementById("valuesGrid");
        let gridHTML = "";

        VALUE_CARDS.forEach((value, index) => {
          gridHTML += `
            <div class="value-item" style="animation-delay: ${0.1 + index * 0.1}s;">
              <h3 class="value-item-title">${value.title}</h3>
              <p class="value-item-desc">${value.description}</p>
            </div>
          `;
        });

        valuesGrid.innerHTML = gridHTML;
      }

      function populateContent() {
        // Hero section
        document.getElementById("heroSubtitle").textContent = HERO_SUBTITLE;
        document.getElementById("heroTitle").textContent = HERO_TITLE;
        document.getElementById("heroImage").src = HERO_BACKGROUND_IMAGE;
        document.getElementById("heroImage").alt = HERO_IMAGE_ALT;

        // History section
        document.getElementById("historyText").textContent = HISTORY_TEXT;

        // Values section
        document.getElementById("valuesTitle").textContent = VALUES_SECTION_TITLE;

        // Leadership section
        document.getElementById("leadershipTitle").textContent = LEADERSHIP_TITLE;
        document.getElementById("founderName").textContent = FOUNDER_NAME;
        document.getElementById("founderTitle").textContent = FOUNDER_TITLE;
        document.getElementById("founderDescription").textContent = FOUNDER_DESCRIPTION;
        document.getElementById("founderImage").src = FOUNDER_IMAGE;
        document.getElementById("founderImage").alt = FOUNDER_IMAGE_ALT;

        // CTA section
        document.getElementById("ctaText").textContent = CTA_TEXT;
        document.getElementById("ctaLinkText").textContent = CTA_LINK_TEXT;
      }

      function applyCSSVariables() {
        // Color variables
        document.documentElement.style.setProperty("--history-background", HISTORY_BACKGROUND);
        document.documentElement.style.setProperty("--values-background", VALUES_BACKGROUND);
        document.documentElement.style.setProperty("--leadership-background", LEADERSHIP_BACKGROUND);
        document.documentElement.style.setProperty("--cta-background-start", CTA_BACKGROUND_START);
        document.documentElement.style.setProperty("--cta-background-end", CTA_BACKGROUND_END);

        // Hero font sizes
        document.documentElement.style.setProperty("--hero-subtitle-font-size", HERO_SUBTITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--hero-title-font-size", HERO_TITLE_FONT_SIZE);

        // Section font sizes
        document.documentElement.style.setProperty("--section-title-font-size", SECTION_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--history-text-font-size", HISTORY_TEXT_FONT_SIZE);

        // Value card font sizes
        document.documentElement.style.setProperty("--values-title-font-size", VALUES_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--value-title-font-size", VALUE_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--value-desc-font-size", VALUE_DESC_FONT_SIZE);

        // Leadership font sizes
        document.documentElement.style.setProperty("--founder-name-font-size", FOUNDER_NAME_FONT_SIZE);
        document.documentElement.style.setProperty("--founder-title-font-size", FOUNDER_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--founder-desc-font-size", FOUNDER_DESC_FONT_SIZE);

        // CTA font sizes
        document.documentElement.style.setProperty("--cta-text-font-size", CTA_TEXT_FONT_SIZE);

        // Mobile hero font sizes
        document.documentElement.style.setProperty("--mobile-hero-subtitle-font-size", MOBILE_HERO_SUBTITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-hero-title-font-size", MOBILE_HERO_TITLE_FONT_SIZE);

        // Mobile section font sizes
        document.documentElement.style.setProperty("--mobile-section-title-font-size", MOBILE_SECTION_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-history-text-font-size", MOBILE_HISTORY_TEXT_FONT_SIZE);

        // Mobile value card font sizes
        document.documentElement.style.setProperty("--mobile-values-title-font-size", MOBILE_VALUES_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-value-title-font-size", MOBILE_VALUE_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-value-desc-font-size", MOBILE_VALUE_DESC_FONT_SIZE);

        // Mobile leadership font sizes
        document.documentElement.style.setProperty("--mobile-founder-name-font-size", MOBILE_FOUNDER_NAME_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-founder-title-font-size", MOBILE_FOUNDER_TITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--mobile-founder-desc-font-size", MOBILE_FOUNDER_DESC_FONT_SIZE);

        // Mobile CTA font sizes
        document.documentElement.style.setProperty("--mobile-cta-text-font-size", MOBILE_CTA_TEXT_FONT_SIZE);

        // Small mobile hero font sizes
        document.documentElement.style.setProperty("--small-mobile-hero-subtitle-font-size", SMALL_MOBILE_HERO_SUBTITLE_FONT_SIZE);
        document.documentElement.style.setProperty("--small-mobile-hero-title-font-size", SMALL_MOBILE_HERO_TITLE_FONT_SIZE);
      }

      // ==========================================
      // INITIALIZATION
      // ==========================================
      document.addEventListener("DOMContentLoaded", function () {
        applyCSSVariables();
        populateContent();
        generateValueCards();
      });
    </script>
  </body>
</html>
