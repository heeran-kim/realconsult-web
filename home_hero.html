<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Consult Home - Hero Section</title>
    <script>
      // ==========================================
      // CLIENT CUSTOMIZATION VARIABLES
      // ==========================================

      // WEBSITE SETTINGS
      const WEBSITE_URL = "https://real-consult.com.au";

      // HERO SECTION
      const HERO_WELCOME_TEXT = "Welcome";
      const HERO_TITLE = '"Get Real Results with REAL Consult"';
      const HERO_BUTTON_TEXT = "ðŸ’¬ Chat with our virtual consultant now!";
      const HERO_BACKGROUND_IMAGE =
        "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80";

      // REAL VALUES (R.E.A.L Cards)
      const REALISTIC_TITLE = "Realistic";
      const REALISTIC_DESC =
        "Setting achievable project goals and expectations";
      const EFFICIENT_TITLE = "Efficient";
      const EFFICIENT_DESC = "Optimizing resources and processes";
      const AGILE_TITLE = "Agile";
      const AGILE_DESC = "Embracing flexibility and adaptability";
      const LEAN_TITLE = "Lean";
      const LEAN_DESC = "Reducing waste and unnecessary steps";

      // COLORS & BRANDING
      const PRIMARY_COLOR = "#1a2332";
      const SECONDARY_COLOR = "#2c3e50";
      const HERO_BUTTON_COLOR_START = "#a29bfe";
      const HERO_BUTTON_COLOR_END = "#ee5a24";
      const HERO_LETTER_HIGHLIGHT_COLOR = "#a29bfe";
    </script>
    <style>
      /* Force iframe to fit content */
      html,
      body {
        width: 100% !important;
        height: 100% !important;
        overflow-x: hidden !important;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Avenir", "Avenir Light", system-ui, -apple-system,
          "Segoe UI", sans-serif;
        line-height: 1.6;
        color: #333;
        overflow-x: hidden;
        background-color: #333;
        margin: 0;
        padding: 0;
      }

      html {
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* Hero Section */
      .hero {
        background: transparent;
        color: white;
        padding-top: 100px;
        padding-bottom: 80px;
        text-align: center;
        height: auto;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        min-height: 600px;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.4)),
          var(--hero-bg-image);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 1;
        z-index: -1;
      }

      .hero-content {
        max-width: 900px;
        margin: 0 auto;
        padding: 3rem;
        position: relative;
        z-index: 2;
      }

      .hero-welcome {
        font-size: 1.3rem;
        margin-bottom: 1.2rem;
        font-family: "Avenir", sans-serif;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 4px;
        opacity: 0;
        animation: fadeInUp 1s ease 0.2s forwards;
      }

      .hero h1 {
        font-size: 3.2rem;
        margin-bottom: 3rem;
        font-weight: 700;
        font-family: "Playfair Display", serif;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        opacity: 0;
        animation: fadeInUp 1.2s ease 0.4s forwards;
        line-height: 1.2;
      }

      .hero-values {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin: 3rem 0;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      .value-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 1.5rem 1rem;
        text-align: center;
        transition: all 0.4s ease;
        opacity: 0;
        transform: translateY(30px);
      }

      .value-card:nth-child(1) {
        animation: fadeInUp 1s ease 0.6s forwards;
      }
      .value-card:nth-child(2) {
        animation: fadeInUp 1s ease 0.8s forwards;
      }
      .value-card:nth-child(3) {
        animation: fadeInUp 1s ease 1s forwards;
      }
      .value-card:nth-child(4) {
        animation: fadeInUp 1s ease 1.2s forwards;
      }

      .value-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .value-title .first-letter {
        font-size: 2.2rem;
        color: var(--hero-letter-highlight-color, #a29bfe);
        font-weight: 900;
        text-shadow: 0 2px 8px rgba(43, 92, 230, 0.4);
        margin-right: 3px;
      }

      .value-title {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-family: "Playfair Display", serif;
        color: white;
      }

      .value-description {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.85);
        font-family: "Avenir", sans-serif;
        line-height: 1.6;
      }

      .hero-actions {
        margin-top: 3rem;
        opacity: 0;
        animation: fadeInUp 1.2s ease 1.4s forwards;
      }

      .btn-hero-primary {
        background: linear-gradient(
          135deg,
          var(--hero-button-color-start, #ff6b6b) 0%,
          var(--hero-button-color-end, #ee5a24) 100%
        );
        color: white;
        padding: 1.3rem 2.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1.2rem;
        margin: 0.5rem;
        display: inline-block;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-hero-primary:hover {
        background: linear-gradient(
          135deg,
          var(--hero-button-color-end, #ee5a24) 0%,
          var(--hero-button-color-start, #ff6b6b) 100%
        );
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(255, 107, 107, 0.4);
      }

      /* Responsive */
      @media (max-width: 980px) {
        .hero-welcome {
          font-size: 0.9rem;
        }

        .hero h1 {
          font-size: 1.8rem;
        }

        .hero-values {
          grid-template-columns: repeat(2, 1fr);
          gap: 0.8rem;
        }

        .value-card {
          padding: 0.7rem 0.5rem;
        }

        .value-title .first-letter {
          font-size: 1.5rem;
        }

        .value-title {
          margin-bottom: 0;
        }

        .hero-actions {
          margin-top: 1.5rem;
        }

        .btn-hero-primary {
          display: block;
          margin: 0.5rem auto;
          padding: 0.8rem 1.5rem;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .hero-content {
          padding: 2rem 1rem;
        }

        .value-description {
          display: none;
        }
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="hero-content">
        <div class="hero-welcome">
          <script>
            document.write(HERO_WELCOME_TEXT);
          </script>
        </div>

        <h1>
          <script>
            document.write(HERO_TITLE);
          </script>
        </h1>

        <div class="hero-values">
          <div class="value-card">
            <div class="value-title">
              <span class="first-letter"
                ><script>
                  document.write(REALISTIC_TITLE.charAt(0));
                </script></span
              >
              <script>
                document.write(REALISTIC_TITLE.substring(1));
              </script>
            </div>
            <div class="value-description">
              <script>
                document.write(REALISTIC_DESC);
              </script>
            </div>
          </div>

          <div class="value-card">
            <div class="value-title">
              <span class="first-letter"
                ><script>
                  document.write(EFFICIENT_TITLE.charAt(0));
                </script></span
              >
              <script>
                document.write(EFFICIENT_TITLE.substring(1));
              </script>
            </div>
            <div class="value-description">
              <script>
                document.write(EFFICIENT_DESC);
              </script>
            </div>
          </div>

          <div class="value-card">
            <div class="value-title">
              <span class="first-letter"
                ><script>
                  document.write(AGILE_TITLE.charAt(0));
                </script></span
              >
              <script>
                document.write(AGILE_TITLE.substring(1));
              </script>
            </div>
            <div class="value-description">
              <script>
                document.write(AGILE_DESC);
              </script>
            </div>
          </div>

          <div class="value-card">
            <div class="value-title">
              <span class="first-letter"
                ><script>
                  document.write(LEAN_TITLE.charAt(0));
                </script></span
              >
              <script>
                document.write(LEAN_TITLE.substring(1));
              </script>
            </div>
            <div class="value-description">
              <script>
                document.write(LEAN_DESC);
              </script>
            </div>
          </div>
        </div>

        <div class="hero-actions">
          <a href="#" class="btn-hero-primary" onclick="openChat()">
            <script>
              document.write(HERO_BUTTON_TEXT);
            </script>
          </a>
        </div>
      </div>
    </section>

    <script>
      // ==========================================
      // NAVIGATION & INTERACTION FUNCTIONS
      // ==========================================
      function navigateToWixPage(pagePath) {
        window.top.location.href = WEBSITE_URL + pagePath;
      }

      function openChat(service) {
        if (service) {
          alert(`Chatbot integration coming soon for ${service} consultation!`);
        } else {
          alert(
            "Chatbot integration coming soon! This will connect to the AI assistant."
          );
        }
      }

      // ==========================================
      // APPLY CSS VARIABLES
      // ==========================================
      document.documentElement.style.setProperty(
        "--primary-color",
        PRIMARY_COLOR
      );
      document.documentElement.style.setProperty(
        "--secondary-color",
        SECONDARY_COLOR
      );
      document.documentElement.style.setProperty(
        "--hero-button-color-start",
        HERO_BUTTON_COLOR_START
      );
      document.documentElement.style.setProperty(
        "--hero-button-color-end",
        HERO_BUTTON_COLOR_END
      );
      document.documentElement.style.setProperty(
        "--hero-letter-highlight-color",
        HERO_LETTER_HIGHLIGHT_COLOR
      );
      document.documentElement.style.setProperty(
        "--hero-bg-image",
        `url("${HERO_BACKGROUND_IMAGE}")`
      );
    </script>
  </body>
</html>
